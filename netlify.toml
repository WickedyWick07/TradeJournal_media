[build]
  publish = "/opt/build/repo/journal_images"
  command = "npm install && npm run build"  # Install dependencies before build


[functions]
  directory = "netlify/functions"  # Path to your function folder


[[redirects]]
  from = "/media/journal_images/*"
  to = "/media/journal_images/:splat"
  status = 200
  force = true
